<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>CoffeTea. Інтернет-магазин. Кошик</title>
    <meta name="description" content="Тестовый інтернет-магазин CoffeTea. Кошик, редагування та перехід на оформлення замовлення" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="libs/fontawesome/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
		<!-- <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
					crossorigin="anonymous">
		<link href="css/font-glyphicons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body data-page="cart">
	<header>
		<nav class="navbar navbar-expand-xl navbar-dark d-flex">
			<a class="navbar-brand flex-grow-1 " href="index.html"><img id="logo" src="images/logo.png" alt="logo"></a>
			<button class="navbar-toggler togglerBorder m-1" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active mr-2">
						<a class="nav-link linkView" href="index.html">Головна <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item mr-2">
						<a class="nav-link linkView" href="catalog.html">Каталог</a>
					</li>
					<li class="nav-item mr-2">
						<a class="nav-link linkView" href="order.html">Оплата та доставка</a>
					</li>
					<li class="nav-item mr-2 ">
						<a class="nav-link linkView" href="contact.html">Про нас</a>
					</li>
				</ul>
			</div>
			<a class="nav-link linkView flex-grow-1 lastItem" href="cart.html"><i class="fas fa-shopping-basket"></i><span id="total-cart-count" class="badge"></span></a>
		</nav>
	</header>
	<div class="container">
			<h1>Кошик. Інтернет-магазин CoffeTea</h1>
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>Артикул</th>
							<th>Назва</th>
							<th>Ціна</th>
							<th>Кількість</th>
							<th>Сума</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="cart">
						<tr><td colspan="6"><img src="images/loading.gif" alt="" /></td></tr>
					</tbody>
				</table>
			</div>
			<div class="total-div">Загалом: <span id="total-cart-summa">65000</span> грн.</div>
			<br />
			<a class="btn btn-info cart-btn" href="order.html">Оформити замовлення</a>
	</div>
	<footer class="p-3 social">
		<a href="#"><i class="fab fa-facebook-f icon_width mr-2"></i></a>
		<a href="#"><i class="fab fa-youtube icon_width mr-2"></i></a>
		<a href="#"><i class="fab fa-twitter icon_width mr-2"></i></a>
		<a href="#"><i class="fab fa-instagram icon_width mr-2"></i></a>
		<a href="mailto: mail@gmail.com"><i class="far fa-envelope icon_width mr-2"></i></a>
	</footer>
    <script id="cart-template" type="text/template">
        <% _.each(goods, function(good) { %>
            <tr class="cart-item js-cart-item" data-id="<%= good.id %>">
                <td><%= good.id %></td>
                <td><%- good.name %></td>
                <td><%= good.price %> грн.</td>
                <td>
                    <span 
                        class="cart-item__btn-dec-count js-change-count" 
                        title="Уменьшить на 1" 
                        data-id="<%= good.id %>" 
                        data-delta="-1"
                    >
                        <span class="glyphicon glyphicon-minus"></span>
                    </span>
                    <span class="js-count"><%= good.count %></span>
                    <span 
                        class="cart-item__btn-inc-count js-change-count" 
                        title="Увеличить на 1" 
                        data-id="<%= good.id %>" 
                        data-delta="1"
                    >
                        <span class="glyphicon glyphicon-plus"></span>
                    </span>
                </td>
                <td><span class="js-summa"><%= good.count * good.price %></span> грн.</td>
                <td>
                    <span class="cart-item__btn-remove js-remove-from-cart" title="Видалити з кошику" data-id="<%= good.id %>">
                        <span class="glyphicon glyphicon-remove"></span>                                
                    </span>
                </td>
            </tr>
        <% }); %>
    </script>

    <script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="js/vendor/jquery.cookie.js" type="text/javascript"></script>
		<script src="js/vendor/underscore.min.js" type="text/javascript"></script>
		<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/modules/catalog.js" type="text/javascript"></script>
    <script src="js/modules/cart.js" type="text/javascript"></script>
    <script src="js/modules/main.js" type="text/javascript"></script>
</body>
</html>
