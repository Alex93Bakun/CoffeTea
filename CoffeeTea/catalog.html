<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>CoffeTea. Інтернет-магазин. Каталог</title>
		<meta name="description" content="Тестовый інтернет-магазин CoffeTea" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="libs/fontawesome/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
		<!-- <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
		<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
		<link href="components/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body data-page="catalogDB">
	<header>
		<nav class="navbar navbar-expand-xl navbar-dark d-flex">
			<a class="navbar-brand flex-grow-1 " href="index.html"><img id="logo" src="images/logo.png" alt="logo"></a>
			<button class="navbar-toggler togglerBorder m-1" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active mr-2">
						<a class="nav-link linkView" href="index.html">Головна <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item mr-2">
						<a class="nav-link linkView" href="catalog.html">Каталог</a>
					</li>
					<li class="nav-item mr-2">
						<a class="nav-link linkView" href="order.html">Оплата та доставка</a>
					</li>
					<li class="nav-item mr-2 ">
						<a class="nav-link linkView" href="contact.html">Про нас</a>
					</li>
				</ul>
			</div>
			<a class="nav-link linkView flex-grow-1 lastItem" href="cart.html"><i class="fas fa-shopping-basket"></i><span id="total-cart-count" class="badge"></span></a>
		</nav>
	</header>
	<div class="container">
		<h1>Каталог. Інтернет-магазин CoffeTea</h1>
		<div class="wrapper">
			<div id="filters" class="col-md-12">
				<div class="btn-group">
					<button type="button" data-category="0" class="btn btn-default active js-category">Всі категорії</button>
					<button type="button" data-category="1" class="btn btn-default js-category">Чорний класичний чай</button>
					<button type="button" data-category="6" class="btn btn-default js-category">Чорний ароматизований чай</button>
					<button type="button" data-category="2" class="btn btn-default js-category">Зелений класичний чай</button>
					<button type="button" data-category="7" class="btn btn-default js-category">Зелений ароматизований чай</button>
					<button type="button" data-category="8" class="btn btn-default js-category">Червоний чай</button>
					<button type="button" data-category="9" class="btn btn-default js-category">Трав'яний чай</button>
					<button type="button" data-category="4" class="btn btn-default js-category">Кава Арабіка</button>
					<button type="button" data-category="10" class="btn btn-default js-category">Кава Робуста</button>
					<button type="button" data-category="5" class="btn btn-default js-category">Кава мелена</button>
					<button type="button" data-category="3" class="btn btn-default js-category">Аксессуари</button>
				</div>
				<form id="filters-form" role="form">
					<div class="col-md-12">
						<h4>Бренди</h4>
						<div id="brands">
							<div class="checkbox"><label><input type="checkbox" name="brands[]" value="1"> Ahmad Tea</label></div>
							<div class="checkbox"><label><input type="checkbox" name="brands[]" value="2"> Basilur</label></div>
							<div class="checkbox"><label><input type="checkbox" name="brands[]" value="3"> Curtis</label></div>
							<div class="checkbox"><label><input type="checkbox" name="brands[]" value="4"> Greenfield</label></div>
							<div class="checkbox"><label><input type="checkbox" name="brands[]" value="5"> Gulfstream</label></div>
							<div class="checkbox"><label><input type="checkbox" name="brands[]" value="6"> Lovare</label></div>
						</div>
					</div>
					<div class="col-md-12">
						<h4>Фільтр по цінам</h4>
						<div id="prices-label">0 - 0 грн.</div>
						<input type="hidden" id="min-price" name="min_price" value="5000">
						<input type="hidden" id="max-price" name="max_price" value="50000">
						<div id="prices"></div>
					</div>
					<div class="col-md-12">
						<h4>Сортування</h4>
						<select id="sort" name="sort" class="form-control">
							<option value="price_asc">По ціні, спочатку дешеві</option>
							<option value="price_desc">По ціні, спочатку дорогі</option>
							<option value="rating_desc">По популярності</option>
							<option value="good_asc">По назві, A-Я</option>
							<option value="good_desc">По назві, Я-A</option>
						</select>
					</div>
				</form>
			</div>
				<ul id="goods" class="col-md-12">
					<img src="images/loading.gif" alt="" />
				</ul>
		</div>
	</div>

<footer class="p-3 social">
	<a href="#"><i class="fab fa-facebook-f icon_width mr-2"></i></a>
	<a href="#"><i class="fab fa-youtube icon_width mr-2"></i></a>
	<a href="#"><i class="fab fa-twitter icon_width mr-2"></i></a>
	<a href="#"><i class="fab fa-instagram icon_width mr-2"></i></a>
	<a href="mailto: mail@gmail.com"><i class="far fa-envelope icon_width mr-2"></i></a>
</footer>

	<script id="goods-template" type="text/template">
			<% _.each(goods, function(item) { %>
			<li class="small-good-item row">
					<div class="col-md-2">
						<img class="small-good-item__img" src="images/goods/<%= item.photo %>" />
					</div>
					<div class="col-md-10">
						<div class="small-good-item__id">Артикул <%= item.good_id %></div>
						<div class="small-good-item__name"><%- item.good %> (рейтинг <%= item.rating %>)</div>
						<div class="small-good-item__brand">Бренд: <%- item.brand %></div>
						<div class="small-good-item__price"><%= item.price %> грн.</div>
						<% if(item.quantity > 0) { %>
						<div class="small-good-item__value quantity-true">В наявності</div>
						<% } else { %>
							<div class="small-good-item__value quantity-false">Немає на складі</div>
							<% } %>
							<% if(item.quantity < 1) { %>
						<button
								class="small-good-item__btn-add btn btn-info btn-sm js-add-to-cart"
								data-id="<%= item.good_id %>"
								data-name="<%- item.good %>"
								data-price="<%= item.price %>"
								disabled
						>Додати у кошик</button>
						<% } else { %>
							<button
								class="small-good-item__btn-add btn btn-info btn-sm js-add-to-cart"
								data-id="<%= item.good_id %>"
								data-name="<%- item.good %>"
								data-price="<%= item.price %>"
						>Додати у кошик</button>
						<% } %>
					</div>
			</li>
			<% }); %>
	</script>

	<script id="brands-template" type="text/template">
		<% _.each(brands, function(item) { %>
		<div class="checkbox"><label><input type="checkbox" name="brands[]" value="<%= item.id %>"> <%= item.brand %></label></div>
		<% }); %>
	</script>

	<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
	<script src="js/vendor/jquery.cookie.js" type="text/javascript"></script>
	<script src="components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/vendor/underscore.min.js" type="text/javascript"></script>
	<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/modules/catalogDB.js" type="text/javascript"></script>
	<script src="js/modules/cart.js" type="text/javascript"></script>
	<script src="js/modules/main.js" type="text/javascript"></script>
</body>
</html>
